<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.alexl.PacmanDBusServer"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.alexl.PacmanDBusServer"/>
    <allow receive_sender="org.alexl.PacmanDBusServer"/>

    <!-- Properties access -->
    <allow send_destination="org.alexl.PacmanDBusServer"
           send_interface="org.freedesktop.DBus.Properties"/>

    <!-- Introspection access -->
    <allow send_destination="org.alexl.PacmanDBusServer"
           send_interface="org.freedesktop.DBus.Introspectable"/>

    <!-- Interface access -->
    <allow send_destination="org.alexl.PacmanDBusServer"
           send_interface="org.alexl.PacmanDBusServer"/>
    
    <allow send_path="/org/alexl/PacmanDBusServer"/>
  </policy>
</busconfig>

